<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-color: rgb(250, 250, 250);
            color: #333; /* เปลี่ยนสีตัวอักษรให้เข้ากับพื้นหลัง */
            font-family: Arial, sans-serif; /* เปลี่ยนฟอนต์ */
        }
        .image-container {
            display: flex; 
            justify-content: space-around; /* จัดแนวปุ่มให้อยู่กลาง */
            margin: 20px; 
        }
        hr {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px; /* เพิ่มความกว้างและความสูงของปุ่ม */
            margin: 5px;
            cursor: pointer; /* เปลี่ยนเคอร์เซอร์เมื่อชี้ตรงปุ่ม */
            border: none; /* ลบเส้นขอบ */
            border-radius: 5px; /* เพิ่มมุมโค้งให้ปุ่ม */
            background-color: #007bff; /* เปลี่ยนสีปุ่มให้สดใส */
            color: white;
        }
        button:hover {
            background-color: #0056b3; /* เปลี่ยนสีเมื่อชี้เมาส์เหนือลูกบิด */
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่หน้าเว็บของเรา</h1>
    </header>
